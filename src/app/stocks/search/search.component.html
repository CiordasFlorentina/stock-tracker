<div>
  <p>Enter the symbol of a stock to track (i.e AAPL, TSLA, GOOGL)</p>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <input formControlName="stockName" id="stockInput"/>
    <button type="submit" [disabled]="searchForm.invalid" id="trackBtn">Track Stock</button>
  </form>
</div>
